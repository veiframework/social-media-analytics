# Tomcat
server:
  port: 9201

# Spring
spring:
  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
        - file:/opt/resources/
        - file:/opt/resources/dist/
  application:
    # 应用名称
    name: admin
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos.url}
        group: ${discovery.nacos.group}
      config:
        # 配置中心地址
        server-addr: ${nacos.url}
        group: ${nacos.group}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${nacos.group}








# mybatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.chargehub.admin
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/admin/*.xml


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: "com.chargehub.admin"

