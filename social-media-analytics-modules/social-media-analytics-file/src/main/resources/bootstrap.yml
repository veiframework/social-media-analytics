# Tomcat
server:
  port: 9204

# Spring
spring: 
  application:
    # 应用名称
    name: file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos.url}
        group: ${discovery.nacos.group}
      config:
        # 配置中心地址
        server-addr: ${nacos.url}
        group: ${nacos.group}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${nacos.group}

  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
        - file:/opt/resources/
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# 本地文件上传
file:
  domain: http://127.0.0.1:9024
  path: D:/ruoyi/uploadPath
  prefix: /statics

