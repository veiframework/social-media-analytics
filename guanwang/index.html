<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>鹿梦生物</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			overflow-x: hidden;
			overflow-y: auto;
		}

		#app {
			width: 100%;
		}

		.progress-bar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 3px;
			background: rgba(255, 255, 255, 0.1);
			z-index: 1000;
			overflow: hidden;
		}

		.progress-fill {
			height: 100%;
			background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
			background-size: 200% 100%;
			width: 0%;
			transition: width 0.3s ease;
			animation: shimmer 2s infinite;
		}

		.progress-bar.hidden {
			opacity: 0;
			transition: opacity 0.5s ease;
		}

		@keyframes shimmer {
			0% {
				background-position: -200% 0;
			}
			100% {
				background-position: 200% 0;
			}
		}

		.image-container {
			position: relative;
			width: 100%;
			overflow: hidden;
		}

		.main-image {
			width: 100%;
			display: block;
			opacity: 0;
			transition: all 0.8s ease;
		}

		.main-image.loaded {
			opacity: 1;
		}

		.blur-placeholder {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url('https://lumengshop.oss-cn-beijing.aliyuncs.com/website_compress_20251230172635_96_150.png');
			background-size: cover;
			background-position: center;
			filter: blur(20px);
			transform: scale(1.1);
			opacity: 1;
			transition: all 0.8s ease;
			 
		}

		.blur-placeholder.hidden {
			opacity: 0;
			filter: blur(0px);
		}

		/* 移动端优化 */
		@media screen and (max-width: 768px) {
			.progress-bar {
				height: 2px;
			}
		}
	</style>
</head>

<body>
	<!-- 顶部进度条 -->
	<div class="progress-bar" id="progressBar">
		<div class="progress-fill" id="progressFill"></div>
	</div>

	<div id="app">
		<div class="image-container">
			<!-- 模糊占位图 -->
			<div class="blur-placeholder" id="blurPlaceholder"></div>
			
			<!-- 主图片 -->
			<img 
				class="main-image" 
				id="mainImage"
				src="https://lumengshop.oss-cn-beijing.aliyuncs.com/website_compress_20251230172635_96_150.png"
				alt="鹿梦生物"
			>
		</div>
	</div>

	<script>
		const progressBar = document.getElementById('progressBar');
		const progressFill = document.getElementById('progressFill');
		const mainImage = document.getElementById('mainImage');
		const blurPlaceholder = document.getElementById('blurPlaceholder');
		
		// 模拟加载进度
		let progress = 0;
		const progressInterval = setInterval(() => {
			progress += Math.random() * 15;
			if (progress >= 90) {
				progress = 90;
				clearInterval(progressInterval);
			}
			progressFill.style.width = progress + '%';
		}, 100);
		
		// 图片加载完成后完成进度条和切换图片
		mainImage.onload = function() {
			clearInterval(progressInterval);
			progressFill.style.width = '100%';
			
			// 显示清晰图片，隐藏模糊占位图
			mainImage.classList.add('loaded');
			blurPlaceholder.classList.add('hidden');
			
			// 延迟隐藏进度条
			setTimeout(() => {
				progressBar.classList.add('hidden');
				setTimeout(() => {
					progressBar.style.display = 'none';
				}, 500);
			}, 300);
			
			// 完全移除模糊占位图
			setTimeout(() => {
				blurPlaceholder.style.display = 'none';
			}, 800);
		};
		
		// 图片加载失败处理
		mainImage.onerror = function() {
			clearInterval(progressInterval);
			progressFill.style.background = '#ef4444';
			progressFill.style.width = '100%';
			
			setTimeout(() => {
				progressBar.classList.add('hidden');
			}, 1000);
		};
	</script>
</body>

</html>
